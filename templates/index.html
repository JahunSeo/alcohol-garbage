{% extends 'base.html' %}

{% block content%}
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input
            class="input"
            type="text"
            placeholder="맥주명을 입력해 주세요"
            id="searchInput"
          />
        </p>
        <p class="control">
          <a class="button is-info"> 검색 </a>
        </p>
      </div>
      <br/>
      <div>
        <div class="checkbox">
          <label class="is-size-5">도수</label>
          <br/><br/>
          <label class="checkbox">
            <input type="checkbox" />
            0~1% 미만
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            1~2% 미만
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            2~3% 미만
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            3~4% 미만
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            5~6% 미만
          </label>
        </div>
      </div>
      <div id="app" class="row columns is-multiline">
        {% for beer in beersList %}
        <div class="column is-4">
          <div class="card large">
              <div class="card-image">
                <figure class="image is-16by9">
                  <a href="/beer/{{ beer['_id']}}">                
                    <img src="" alt="맥주 이미지 " data-id="{{ beer['_id']}}" />
                  </a>
                </figure>
              </div>
              <div class="card-content" id="search-content">
                  <div class="media">
                      <div class="media-content">
                        <p class="title is-4 no-padding" id="search-name">{{ beer['name'] }}</p>
                      </div>
                  </div>
                <div class="content">별점자리</div>
                <div class="content">한줄평 자리</div>
              </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
