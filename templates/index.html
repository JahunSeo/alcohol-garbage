<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- <link rel="stylesheet" href="../css/cards.css" /> -->
    <title>알쓰극복일기</title>
  </head>
  <body class="mainBody">
    <div class="section">
      <div class="headerBox"><button>로그인</button></div>
      <div class="titleBox">
        <div class="column has-text-centered">
          <h1 class="title mainTitle">알쓰 극복 일기</h1>
        </div>
      </div>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input
            class="input"
            type="text"
            placeholder="맥주명을 입력해 주세요"
          />
        </p>
        <p class="control">
          <a class="button is-info"> 검색 </a>
        </p>
      </div>
      <div>
        <div class="checkbox">
          <label class="is-size-5">도수</label>
          <br />
          <label class="checkbox">
            <input type="checkbox" />
            0~1% 미만
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            1~2% 미만
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            2~3% 미만
          </label>

          <label class="checkbox">
            <input type="checkbox" />
            3~4% 미만
          </label>
          <label class="checkbox">
            <input type="checkbox" />
            5~6% 미만
          </label>
        </div>
      </div>
      <div id="app" class="row columns is-multiline">
        {% for beer in beersList %}
        <div class="column is-4">
          <div class="card large">
            <div class="card-image">
              <figure class="image is-16by9">
                <img src="" alt="맥주 이미지 " />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4 no-padding">{{ beer['name'] }}</p>
                </div>
              </div>
              <div class="content">별점자리</div>
              <div class="content">한줄평 자리</div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
